<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cliente</title>
        <!--meta-->
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!--styles-->
        <link
        href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"
        rel="stylesheet">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        {% block css%}{% endblock %}
    </head>
    <body>
        <div class="container">
            <div class="column is-one-third">
                <br>
                <h1 class="title">Todos los Clientes</h1>
                <hr><br>
                <form action="/" method="POST">
                    <div class="field">
                        <input
                        name="nombre" class="input"
                        type="text" placeholder=" nombre" required>
                    </div>
                    <div class="field">
                        <input
                        name="apellido" class="input"
                        type="text" placeholder=" apellido" required>
                    </div>
                    <input
                    type="submit" class="button is-primary is-fullwidth"
                    value="Submit">
                </form>
                <br>
                <hr>
                 {% if cliente %}
                    <ol>
                        {% for clientes in cliente %}
                         <li>{{clientes.nombre}}</li>
                         <li>{{clientes.apellido}}</li>
                        {% endfor %}
                    </ol>
                 {% else %}
                    <p>No hay clientes!</p>
                 {% endif %}
            </div>
        </div>
        </script>
        {% block js %}{% endblock %}
    </body>
</html>
